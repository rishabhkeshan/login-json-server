<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/e497c9b7cc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<div class="container-fluid bg">
			<div class="row">
				<div class="col-md-4 col-xs-12"></div>
				<div class="col-md-4 col-xs-12">
					<form class="form-container" onsubmit="return false">
						<h1>Log In</h1>
						<div class="form-group">
							<label for="exampleInputUsername1">Username</label>
							<input required type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="text" pattern=".+@vitstudent.ac.in"oninvalid="setCustomValidity('Please enter correct VIT email')" onchange="try{setCustomValidity('')}catch(e){}" required class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<button type="submit" onclick="getInfo()" class="btn btn-success btn-block">Submit</button>
						<br>s
						<p id="disp"></p>
					</form>
				</div>
				<div class="col-md-4 col-xs-12"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
